<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>
    .row{
        margin-top: 25vh;
    }
    h1{
        margin-top: 0;
    }
</style>

</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="msg-show" class="card-panel hide">
                <h1></h1>
                <div><a href="./index.html">Create your own message</a></div>
            </div>
            <div id ="msg-form"class="card-panel">
                <form>
                    <label>Enter a secret message</label>
                    <input id="msg-input"/>
                    <button class="btn">Create</button>
                </form>
            </div>
            <div id="link-form" class="card-panel hide">
            <div>
                Share this link with a friend
                <input id = "link-input" /> 
                <button id ="link-btn" class="btn" data-clipboard-target="#link-input">
                    <img src="clippy.svg" alt="Copy to clipboard">
                </button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
